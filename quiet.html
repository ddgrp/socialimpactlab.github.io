<!DOCTYPE html>


<html><head><style>body {
        background-color: #d3e2fc;
        
        margin: 32px;
        
        font-family: 'Roboto', sans-serif;
        color: #ecf0f1;
      }

      a {
        color: #ecf0f1;
      }

      button {
        display: block;
        
        width: 100%;
        max-width: 400px;

        padding: 16px;
        margin: 0 auto 16px auto;
        
        box-sizing: border-box;

        border-style: none;
        border-radius: 6px;

        color: inherit;
        font-family: inherit;
        font-size: inherit;
        text-align:center;
        text-decoration: none;

        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
.btn {
        background-color: #4285f4;
      }

      .btn:hover {
        background-color: #296CDB;
      }

      .btn:focus {
        background-color: #0F52C1;
        
        /* The outline parameter surpresses the border 
        color / outline when focused */
        outline: 0;
      }

      .btn:active {
        background-color: #0039A8;
      }
      

/* Webkit / Chrome Specific CSS to remove tap 
      highlight color */
      .btn {
        -webkit-tap-highlight-color: transparent;
      }
      

/* Firefox Specific CSS to remove button 
      differences and focus ring */
      .btn {
        background-image: none;
      }

      .btn::-moz-focus-inner {
        border: 0;
      }</style>
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="/images/favicon.png">
   

    <!-- Custom CSS -->
     <link rel="stylesheet" href="{{ "/css/semantic.min.css" | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ "/css/simlab.css" | prepend: site.baseurl }}">
<!-- Javascript -->
   <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>

 <script src="{{ "/javascript/semantic.min.js" | prepend: site.baseurl }}"></script>
      </head>
