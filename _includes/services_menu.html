<div class="services">
    <p class="extra-bold">Services <i class="fa fa-chevron-circle-right "></i></p>
    <ul class="list-unstyled">
        {% for item in site.data.global.services %}
        <li><a href={{item.link}}>
            <span class="glyphicon icon-2x {{item.icon}} pull-left"></span> 
            <div><p>{{item.first}}<br/><span>{{item.second}}</span></p></div></a>
        </li>
        {% endfor %}
    </ul>
</div>
