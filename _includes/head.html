<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/normalize.css" | prepend: site.baseurl }}">
     <link rel="stylesheet" href="{{ "/css/semantic.min.css" | prepend: site.baseurl }}">
      <link rel="stylesheet" href="{{ "/css/simlab.css" | prepend: site.baseurl }}">
<!-- Javascript -->
 <script src="{{ "/javascript/semantic.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/javascript/simlab.js" | prepend: site.baseurl }}"></script>
   <script src="{{ "/javascript/fittext.js" | prepend: site.baseurl }}"></script>

</head>
