---
layout: default
---
<div class="banner" style="background-image:url(/images/{{page.title | downcase}}.jpg)">
	<div class="page slice">
		<h1 class="page_title branded"><img class="pinkslash"src="/images/pinkslash.svg">Blog</h1>
	</div>
</div>
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <div class="page content">
  {{ content }}
  </div>

</div>
