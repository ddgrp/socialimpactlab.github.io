<!DOCTYPE html>
<html>
{% include html/head %}
<body>
    {% include html/header %}
    <div class="home-wrapper">
        <div class="container search-box">
            <h1 class="titleline"> We are <span class="extra-bold">SIMLab</span><span class="extra-bold magenta">.</span></h1>
            <hr class="bold" /> {% include html/search_box %}
            <hr class="light" />
        </div>
        <div class="container">
            {% include html/features post=post %}
            <br/>
            <div class="row">
                <div class="col-sm-8 right-divider" style="min-height:350px;">
                    <h2 class="extra-bold">{{ page.title }}</h2>
                    {{content}}
                </div>
                <div class="col-sm-4">
                    {% include menus/services-external %}
                </div>
            </div>
        </div>
        {% include html/footer %}
    </div>
    <!-- content-wrapper -->
</body>

</html>
