<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <meta name="description" content="{% if page.excerpt %}{{page.excerpt | strip_html}}{% else %}{{site.description }} {% endif %}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl}}">

  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% endif %}" />
  <meta property="og:site_name" content="{{site.title}}">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl}}" />
  <meta property="og:description" content="{% if page.excerpt %}{{page.excerpt | strip_html}}{% else %}{{site.description }} {% endif %}" />
  <meta property="fb:admins" content="313519698754903" />
  <link rel="stylesheet" href="{{ "/css/tufte.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/tuftesupp.css" | prepend: site.baseurl }}">
</head>

<body>


  <article>
    <div class="participants"><a href="http://simlab.org" class="participants" style="background:none"><img class="participant" src="{{site.baseurl}}/images/logo.svg"></a>   <img class="participant" src="{{site.baseurl}}/images/dfidcase/Picture0.png">
</div>
    <h1>{{page.title}}</h1>
    <p class="subtitle">{{page.author}}</p>
    <p class="small"><a href="{{page.downloadable}}">[Download PDF]</a></p>
    {{content}}
  </article>

  <div class="footer">

  	<p>	<a href="http://twitter.com/simlab" class="pink">@SIMLab</a> | <a href="mailto:hello@simlab.org" class="">hello@simlab.org</a><br>
  		Washington | New York | London | Nairobi</p>
  </div>
</body>



</html>
