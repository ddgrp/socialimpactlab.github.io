---
layout: page
title: Blog
---

{%for post in site.posts%}
{% assign name = post.author | split: ' ' %}
<h1 class="post title"><a href="{{post.url}}">{{post.title}}</a></h1>
<p class="meta"><a href="/team#{{name.first}}">{{post.author}}</a> | {{ post.date | date: "%-d %B %Y, %I:%M%p " }}</p><p>
{{post.excerpt|| remove: '<p>' | remove: '</p>' }} <a class="pink"href="{{post.url}}">&gt;&gt;Read more.</a></p>
<div class="ui horizontal icon divider"><img class="divide"src="/images/favicon.png"></div>
{%endfor%}
