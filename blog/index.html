---
layout: page
title: Blog
---

{%for post in site.posts%}
<h1 class="post title"><a href="{{post.url}}">{{post.title}}</a></h1>
<p class="meta">{{post.author}} | {{ post.date | date: "%-d %B %Y, %I:%M%p " }}</p><p>
{{post.excerpt|| remove: '<p>' | remove: '</p>' }} <a class="pink"href="{{post.url}}#disqus_thread">&gt;&gt;Read more.</a></p>
<div class="ui horizontal icon divider"><img class="divide"src="/images/favicon.png"></div>
{%endfor%}


<script type="text/javascript">
/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
var disqus_shortname = 'simlab'; // required: replace example with your forum shortname

/* * * DON'T EDIT BELOW THIS LINE * * */
(function () {
var s = document.createElement('script'); s.async = true;
s.type = 'text/javascript';
s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
(document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
}());
</script>
